<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS Stylesheets -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./scss/main.scss">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">

    <title>Calculator</title>
</head>
<body>
    <main>
        <div class="calculator shadow-lg">
            <div class="result">0</div>
            <div class="keys">
                <div class="row">
                    <button class="col-3 purple-bg" type="button">AC</button>
                    <button class="col-3 purple-bg" type="button">+/-</button>
                    <button class="col-3 purple-bg" type="button">%</button>
                    <button class="col-3 purple-bg" type="button">รท</button>
                </div>
                <div class="row">
                    <button class="col-3" type="button">7</button>
                    <button class="col-3" type="button">8</button>
                    <button class="col-3" type="button">9</button>
                    <button class="col-3 purple-bg" type="button">x</button>
                </div>
                <div class="row">
                    <button class="col-3" type="button">4</button>
                    <button class="col-3" type="button">5</button>
                    <button class="col-3" type="button">6</button>
                    <button class="col-3 purple-bg" type="button">-</button>
                </div>
                <div class="row">
                    <button class="col-3" type="button">1</button>
                    <button class="col-3" type="button">2</button>
                    <button class="col-3" type="button">3</button>
                    <button class="col-3 purple-bg" type="button">+</button>
                </div>
                <div class="row">
                    <button class="col-6" type="button">0</button>
                    <button class="col-3" type="button">.</button>
                    <button class="col-3 teal-bg" type="button">=</button>
                </div>
            </div>
        </div>
    </main>
    <script src="./index.js"></script>
</body>
</html>
