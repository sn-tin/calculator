<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS Stylesheets -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/main.77bb5cfd.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">

    <title>Calculator</title>
<script src="/main.77bb5cfd.js"></script></head>
<body>
    <main>
        <div class="calculator shadow-lg">
            <div class="output">
                <div data-previous-operand="" class="prev-operand">28 +</div>
                <div data-current-operand="" class="current-operand">30</div>
            </div> 
            <div class="keys">
                <div class="row">
                    <button data-all-clear="" class="col-3 purple-bg" type="button">AC</button>
                    <button data-delete="" class="col-3 purple-bg" type="button">DEL</button>
                    <button data-number-sign="" class="col-3 purple-bg" type="button">+/-</button>
                    <button data-operation="" class="col-3 purple-bg" type="button">/</button>
                </div>
                <div class="row">
                    <button data-number="" class="col-3" type="button">7</button>
                    <button data-number="" class="col-3" type="button">8</button>
                    <button data-number="" class="col-3" type="button">9</button>
                    <button data-operation="" class="col-3 purple-bg" type="button">*</button>
                </div>
                <div class="row">
                    <button data-number="" class="col-3" type="button">4</button>
                    <button data-number="" class="col-3" type="button">5</button>
                    <button data-number="" class="col-3" type="button">6</button>
                    <button data-operation="" class="col-3 purple-bg" type="button">-</button>
                </div>
                <div class="row">
                    <button data-number="" class="col-3" type="button">1</button>
                    <button data-number="" class="col-3" type="button">2</button>
                    <button data-number="" class="col-3" type="button">3</button>
                    <button data-operation="" class="col-3 purple-bg" type="button">+</button>
                </div>
                <div class="row">
                    <button data-number="" class="col-6" type="button">0</button>
                    <button data-number="" class="col-3" type="button">.</button>
                    <button data-equals="" class="col-3 teal-bg" type="button">=</button>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p>Designed and Developed by Kristine de Jesus</p>
    </footer>
    <script src="/src.e31bb0bc.js"></script>
</body>
</html>
